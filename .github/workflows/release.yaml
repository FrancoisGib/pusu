name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Config git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git remote set-url origin https://FrancoisGib:${{ secrets.GITHUB_TOKEN }}@github.com/FrancoisGib/pusu.git

      - name: Login to crates.io
        run: echo ${{ secrets.CRATES_IO_API_TOKEN }} | cargo login

      - name: Bump pusu_broker_macro version
        id: pusu_broker_macro_version
        working-directory: ./macros/pusu_broker_macro
        run: |
          cargo set-version --bump patch
          PUSU_BROKER_MACRO_VERSION=$(cargo pkgid | sed 's/.*#//')
          echo "version=$PUSU_BROKER_MACRO_VERSION" >> $GITHUB_OUTPUT

      - name: Publish pusu_broker_macro to crates.io
        working-directory: ./macros/pusu_broker_macro
        run: cargo publish --allow-dirty

      - name: Bump pusu_consumer_macro version
        id: pusu_consumer_macro_version
        working-directory: ./macros/pusu_consumer_macro
        run: |
          cargo set-version --bump patch
          PUSU_CONSUMER_MACRO_VERSION=$(cargo pkgid | sed 's/.*#//')
          echo "version=$PUSU_CONSUMER_MACRO_VERSION" >> $GITHUB_OUTPUT

      - name: Publish pusu_consumer_macro to crates.io
        working-directory: ./macros/pusu_consumer_macro
        run: cargo publish --allow-dirty

      - name: Bump pusu_producer_macro version
        id: pusu_producer_macro_version
        working-directory: ./macros/pusu_producer_macro
        run: |
          cargo set-version --bump patch
          PUSU_PRODUCER_MACRO_VERSION=$(cargo pkgid | sed 's/.*#//')
          echo "version=$PUSU_PRODUCER_MACRO_VERSION" >> $GITHUB_OUTPUT

      - name: Publish pusu_producer_macro to crates.io
        working-directory: ./macros/pusu_producer_macro
        run: cargo publish --allow-dirty
      
      - name: Wait for crates.io indexing crates
        run: sleep 30

      - name: Update dependencies version
        env:
          PUSU_BROKER_MACRO_VERSION: ${{ steps.pusu_broker_macro_version.outputs.version }}
          PUSU_CONSUMER_MACRO_VERSION: ${{ steps.pusu_consumer_macro_version.outputs.version }}
          PUSU_PRODUCER_MACRO_VERSION: ${{ steps.pusu_producer_macro_version.outputs.version }}
        run: |
          sed -i "s/pusu_broker_macro = { version = \"[^\"]*\"/pusu_broker_macro = { version = \"$PUSU_BROKER_MACRO_VERSION\"/" Cargo.toml
          sed -i "s/pusu_consumer_macro = { version = \"[^\"]*\"/pusu_consumer_macro = { version = \"$PUSU_CONSUMER_MACRO_VERSION\"/" Cargo.toml
          sed -i "s/pusu_producer_macro = { version = \"[^\"]*\"/pusu_producer_macro = { version = \"$PUSU_PRODUCER_MACRO_VERSION\"/" Cargo.toml

      - name: Bump version
        id: version
        run: |
          cargo set-version --bump patch
          TAG_NAME=$(cargo pkgid | sed 's/.*#//')
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Commit
        run: |
          git add Cargo.toml Cargo.lock macros/*/Cargo.toml macros/*/Cargo.lock
          git commit -m "Release version ${{ steps.version.outputs.tag }}"
          git tag "${{ steps.version.outputs.tag }}"
        
      - name: Publish to crates.io
        run: cargo publish

      - name: Push tag
        run: git push --tags origin main

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.tag }}
          body: |
            Release version ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
